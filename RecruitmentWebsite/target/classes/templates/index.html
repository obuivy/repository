    <script type="text/javascript">
        //**
    $(document).ready(function(){
        $("#loginBtn").click(function(){
        console.log("1");
        var user = new Object();
        user.number = $("#number").val();
        user.password = $("#password").val();
        if(user.number==""||user.number==null){
        $("#formtip").html("登录账户不能为空");
        }
        else if(user.password==""||user.password==null){
        $("#formtip").html("登录密码不能为空");
        }
        else{
        $("#formtip").html("异步");
        $.ajax({
            type: "POST",
            contentType: "application/json",
            url: "/login",
            data: JSON.stringify(user),
            dataType: 'text',
            cache: false,
            timeout: 600000,
            success: function (data) {
                let stateCode = JSON.parse(data);
                if(stateCode.state=="-1"){
                    alert(stateCode.msg);
                }else if(stateCode.state == "1"){
                    alert(stateCode.msg);
                }else if(stateCode.state == "2"){
                    alert(stateCode.msg);
                }},
            error:function(XMLHttpRequest){  //请求失败的回调方法
                alert("Error: "+XMLHttpRequest.status);
            }
        });
      }}
   )});

    </script>
